<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru" dir="ltr" >

    <head>
        <title>Онлайн консультант - лучший помощник</title>
        <script src="mootools-core.js" type="text/javascript"></script>
        <style type="text/css" media="screen">
            #online
            {
                background-color: #5f5;
                border-radius: 12px;
                width: 24px;
                height: 24px;
            }
            
            #status
            {
                width: 180px;
            }
            
            #answer-box
            {
                min-height: 400px;
                font-size: 14px;
                margin-left: 23px;
            }

            .answer
            {
                color: #860a02
            }
        </style>
    </head>

    <body>
        <div id="message-box">
            <table id="status-box">
                <tr>
	                <td id="online"></td>
                    <td id="status">консультант онлайн</td>
                </tr>
            </table>
            <div id="answer-box"></div>
            <input id="send-text" type="text" />
            <input id="send-button" type="button" value="послать" />
        </div>
        <script type="text/javascript">
            function sendArticle(message, isAnswer) {
                document.getElementById('answer-box').grab(new Element('p', { html: message, class: (isAnswer ? 'answer' : 'message') }));
            }
            $('send-button').onclick = function () {
                sendArticle($('send-text').value, false);
                $('send-text').value = '';

                var rand = Math.random();
                var answer = (rand < 0.05 ? 'Вы пробовали включать и выключать? О, как это всё надоело!'
                                        : (rand < 0.1 ? 'Привет'
                                            : (rand < 0.15 ? 'Как дела?'
                                                : (rand < 0.2 ? 'Извините, но с этой проблемой я не справлюсь'
                                                    : (rand < 0.25 ? 'У меня перерыв!'
                                                        : (rand < 0.3 ? 'Пожалуйста, проконсультируйтесь с моим менеджером'
                                                            : (rand < 0.35 ? 'Извините, у меня перерыв'
                                                                : (rand < 0.4 ? 'Привет, я твой онлайн консультант, я думаю мы подружимся)'
                                                                    : (rand < 0.45 ? 'Я думаю это была техническая проблема'
                                                                        : (rand < 0.5 ? 'Наша команда уже работает над этой проблемой'
                                                                            : (rand < 0.55 ? 'Подождите минуту, мы уже занялись Вашей проблемой'
                                                                                : (rand < 0.6 ? 'Не полнуйтесь, всё под контролем, команда высококвалифицированных специалистов уже занимается настройкой'
                                                                                    : (rand < 0.65 ? 'Да, мы уже обнаружили эту проблему и уже работаем над её решением'
                                                                                        : (rand < 0.7 ? 'Спасибо'
                                                                                            : (rand < 0.75 ? 'Приветствую Вас, я Ваш онлайн консультант'
                                                                                                : (rand < 0.8 ? 'Чем я могу Вам помочь?'
                                                                                                    : (rand < 0.85 ? 'Извините, я не понял сути Вашей проблемы, Вы не могли бы перефразировать?'
                                                                                                        : (rand < 0.9 ? 'Мы уже занялись вашей проблемой'
                                                                                                            : (rand < 0.95 ? 'Всё под контролем, не волнуйтесь'
                                                                                                                : (rand < 0.97 ? 'Пожалуйста, нажмите Reset, если это не поможет, позвоните старшему менеджеру'
                                                                                                                    : 'Я думаю мы подружимся'
                                 ))))))))))))))))))));

                sendArticle(answer, true);
            };
        </script>
    </body>
</html>
